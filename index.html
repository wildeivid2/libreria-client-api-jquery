<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JQuery CRUD App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' href='https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css'>
    <link rel='stylesheet' type='text/css' href='https://cdn.datatables.net/buttons/1.6.4/css/buttons.dataTables.min.css'>
</head>

<body>
    <div class="container" style="margin-top: 20px;">
        <h1>Lista de Libros</h1>
        <div class="alert alert-primary" id="msg" style="display: none;" role="alert"></div>
        <table id="libros" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Año</th>
                    <th>Genero</th>
                    <th># paginas</th>
                    <th>Autor</th>
                    <th>Editorial</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                  <th>ID</th>
                  <th>Titulo</th>
                  <th>Año</th>
                  <th>Genero</th>
                  <th># paginas</th>
                </tr>
            </tfoot>
        </table>

        <div class="modal fade" id="libroModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalTitle">Libro</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                          <label for="titulo">Titulo</label>
                          <input type="text" class="form-control" id="titulo" placeholder="Ingrese el título">
                          
                        </div>
                        <div class="form-group">
                          <label for="year">Año</label>
                          <input type="text" class="form-control" id="year" placeholder="Ingrese el año">
                        </div>
                        <div class="form-group">
                            <label for="genero">Género</label>
                            <input type="text" class="form-control" id="genero" placeholder="Ingrese el genero">
                        </div>
                        <div class="form-group">
                            <label for="numeroPaginas">Número de Páginas</label>
                            <input type="text" class="form-control" id="numeroPaginas" placeholder="Ingrese el nro de páginas">
                        </div>
                      <div class="form-group">
                        <label for="editorial">Editorial</label>
                        <select class="form-control" id="editorial">
                          <option>1</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="autor">Autor</label>
                        <select class="form-control" id="autor">
                          <option>1</option>
                        </select>
                      </div>
                        <input type="hidden" id="idEntity">
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  <button type="button" id="save" class="btn btn-primary">Guardar</button>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.4/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src='index.js'></script>

</body>

</html>
